{% if link == "" %}
  {{label}}
{% else %}
  {% if graph %}
    <a href="{{link}}">
    {% for item in label %}
      <span lang="{{item.language}}">{{item}}</span>
    {% endfor %}
    </a>
    <a href="{{graph}}">{{graph}}</a>
  {% else %}
    <a href="{{link}}">
    {% for item in label %}
      <span lang="{{item.language}}">{{item}}</span>
    {% endfor %}
    </a>
  {% endif %}
{% endif %}
